version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        - NEXT_PUBLIC_API_URL=https://api.quantumine.com.vn/v1
        - NEXT_PUBLIC_FRONTEND_URL=https://web.quantumine.com.vn
        - NEXT_PUBLIC_GOOGLE_CLIENT_ID=479256887039-8av4pqfh2unddrpfqp9h6jklvpoeipdn.apps.googleusercontent.com
        - NEXT_PUBLIC_COOKIE_DOMAIN=.quantumine.com.vn
    container_name: quant-frontend
    restart: unless-stopped
    env_file:
      - frontend/.env.production
    environment:
      - NODE_ENV=production
    networks:
      - quant-network
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: quant-backend
    restart: unless-stopped
    env_file:
      - backend/.env.production
    environment:
      - NODE_ENV=production
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - quant-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  db:
    image: postgres:16-alpine
    container_name: quant-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-quant_blog}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - quant-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: quant-redis
    restart: unless-stopped
    command: redis-server --requirepass "${REDIS_PASSWORD:-redis_password}"
    volumes:
      - redis_data:/data
    networks:
      - quant-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  nginx:
    image: nginx:alpine
    container_name: quant-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
    networks:
      - quant-network
    depends_on:
      - frontend
      - backend

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  quant-network:
    driver: bridge
